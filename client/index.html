<html>
<head>
    <title>Robot</title>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/robot.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    
</head>
<body>
    <div class="row" id="divStart">
        Username: <input id="startDiv-username" type="text"></input><br>
        <button id="btnStart">Start</button>
    </div>
    <div class="row" id="divContainer" style="display: none">
         <div class="column left">
             <div>
                Welcome! <span id="username"></span>
             </div>
                <canvas id="ctx" width="115" height="115" style="border:1px solid #000000;"></canvas>
         </div>
        <div id="resultsdiv" class="column right" style="height: 500px; overflow: auto">
                <ul id="results"></ul>
        </div>
    </div>
    <script src="/js/robot.js"></script>
</body>
</html>
